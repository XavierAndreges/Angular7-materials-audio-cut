<h2 mat-dialog-title>
    {{data.title}}
</h2>
<div mat-dialog-content>
  {{data.message}}
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
